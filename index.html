<html manifest="test.manifest">
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<script src="js/main.js"></script>
<style>
  #animated {
    background: blue;
    margin: 15px 0px;
    padding: 40px;
    position: absolute
  }
  #testDiv {
    border: 1px solid #000;
    height: 200px;
    margin: 5px auto;
    width: 320px;
    padding: 30px 0px;
  }
</style>
<div id="header">
  <h3 id="main_page_title"></h3>
</div>
<div class="content">
  <h4>This sample demonstrates an Animation Timing by "start/stop" moving the blue box.</h4>
  <div id="testDiv">
    <div id="animated"></div>
  </div>
  <button data-role="button" type="button" class="btn btn-default btn-lg btn-block div-bar" onclick="javascript: start();">Start</button>
  <button data-role="button"  type="button" class="btn btn-default btn-lg btn-block div-bar" onclick="javascript: stop();">Stop</button>
</div>
<div class="footer">
  <div id="footer"></div>
</div>
<div class="modal fade" id="popup_info">
  <p>The Animation Timing features: requestAnimationFrame and cancelRequestAnimationFrame method.</p>
</div>
</html>
